<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitty | Dev - Kanban Advanced</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <section class="intro">
            <h1>Gestão Ágil<span> | Kanban</span></h1>
            
            <div class="timer-section">
                <div id="timer-display">00:00:00:00</div>
                <div class="timer-inputs">
                    <input type="number" id="t-days" placeholder="Dias">
                    <input type="number" id="t-hours" placeholder="Hrs">
                    <input type="number" id="t-mins" placeholder="Min">
                    <input type="number" id="t-secs" placeholder="Seg">
                </div>
                <div class="timer-controls">
                    <button class="btn-timer start" onclick="startTimer()"><i class="fas fa-play"></i> Iniciar</button>
                    <button class="btn-timer pause" id="btn-pause" onclick="togglePause()"><i class="fas fa-pause"></i> Pausar</button>
                    <button class="btn-timer reset" onclick="resetTimer()"><i class="fas fa-undo"></i> Resetar</button>
                </div>
            </div>

            <div class="dashboard">
                <div class="chart-box">
                    <canvas id="taskChart"></canvas>
                    <div id="percentage-label">0%</div>
                </div>
                <button class="btn-main" onclick="openModal()">
                    <i class="fas fa-plus"></i> Adicionar Tarefa
                </button>
            </div>
        </section>

        <main class="board">
            <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="col-header"><span class="dot yellow"></span> A Fazer <span class="count" id="todo-count">0</span></div>
                <div class="dropzone" id="todo-list"></div>
            </div>
            <div class="column" id="doing" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="col-header"><span class="dot blue"></span> Fazendo <span class="count" id="doing-count">0</span></div>
                <div class="dropzone" id="doing-list"></div>
            </div>
            <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="col-header"><span class="dot green"></span> Feito <span class="count" id="done-count">0</span></div>
                <div class="dropzone" id="done-list"></div>
            </div>
        </main>

        <footer class="footer">
            <p>Desenvolvido por <strong>Vitty | Dev</strong></p>
            <div class="footer-contact">
                <span class="email-tag">vitoria.eduardasdo@gmail.com</span>
                <a href="https://github.com/Vitty-Dev" target="_blank"><i class="fab fa-github"></i> GitHub</a>
            </div>
        </footer>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="modal-box">
            <h3>Nova Tarefa</h3>
            <input type="text" id="task-desc" placeholder="O que você vai fazer?" onkeypress="handleEnter(event)">
            <label style="font-size: 0.8rem; color: #94a3b8; margin-bottom: 5px; display: block;">Prazo e Horário</label>
            <input type="datetime-local" id="task-time" class="datetime-input">
            <div class="modal-btns">
                <button class="btn-secondary" onclick="closeModal()">Cancelar</button>
                <button class="btn-main" onclick="addTask()">Salvar Tarefa</button>
            </div>
        </div>
    </div>

    <audio id="done-sound" src="https://www.soundjay.com/buttons/sounds/button-37.mp3"></audio>
    <audio id="alarm-sound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
