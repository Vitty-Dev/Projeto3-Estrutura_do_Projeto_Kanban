<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitty Dev | Kanban Advanced</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <section class="intro">
            <h1>Gestão Ágil<span> | Kanban</span></h1>
            <p>Monitore sua produtividade com métricas em tempo real e organização temporal das tarefas.</p>
            
            <div class="chart-container">
                <canvas id="taskChart"></canvas>
            </div>

            <button class="btn-main" onclick="openModal()">
                <i class="fas fa-plus"></i> Nova Tarefa
            </button>
        </section>

        <main class="kanban-board">
            <section class="kanban-column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="column-title">
                    <span class="status-dot todo-dot"></span>
                    <h3>A Fazer</h3>
                    <span class="task-count" id="todo-count">0</span>
                </div>
                <div class="task-zone" id="todo-list"></div>
            </section>

            <section class="kanban-column" id="doing" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="column-title">
                    <span class="status-dot doing-dot"></span>
                    <h3>Fazendo</h3>
                    <span class="task-count" id="doing-count">0</span>
                </div>
                <div class="task-zone" id="doing-list"></div>
            </section>

            <section class="kanban-column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="column-title">
                    <span class="status-dot done-dot"></span>
                    <h3>Feito</h3>
                    <span class="task-count" id="done-count">0</span>
                </div>
                <div class="task-zone" id="done-list"></div>
            </section>
        </main>

        <footer class="kanban-footer">
            <div class="contact-info">
                <p>Desenvolvido por <strong>Vitty | Dev</strong></p>
                <div class="social-links">
                    <span>vitoria.eduardasdo@gmail.com</span>
                    <a href="https://github.com/Vitty-Dev" target="_blank"><i class="fab fa-github"></i> GitHub</a>
                </div>
            </div>
        </footer>
    </div>

    <div id="task-modal" class="modal-overlay">
        <div class="modal-box">
            <h3>Nova Tarefa</h3>
            <div class="modal-body">
                <label>Descrição</label>
                <input type="text" id="input-task" placeholder="O que precisa ser feito?" onkeypress="handleEnter(event)">
                
                <label>Prazo (Data e Hora)</label>
                <input type="datetime-local" id="input-datetime">
            </div>
            <div class="modal-actions">
                <button class="btn-secondary" onclick="closeModal()">Cancelar</button>
                <button class="btn-main" onclick="createNewTask()">Adicionar</button>
            </div>
        </div>
    </div>

    <audio id="success-sound" src="https://www.soundjay.com/buttons/sounds/button-37.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
